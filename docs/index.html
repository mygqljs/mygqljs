<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyGQL - Tools to generate code for GraphQL</title>
    <meta name="keywords" content="GraphQL, TypeScript, Query, Codegen" />
    <meta
      name="description"
      content="GraphQL tools to convert GraphQL introspection to TypeScript code and generate GraphQL query from JavaScript object."
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mygqljs/mygqljs.github.io/docs/static/prism.css" />
    <script src="https://cdn.jsdelivr.net/gh/mygqljs/mygqljs.github.io/docs/static/prism.js"></script>
    <script type="module" crossorigin src="https://cdn.jsdelivr.net/gh/mygqljs/mygqljs.github.io/docs/assets/index-6f583c56.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mygqljs/mygqljs.github.io/docs/assets/index-56e65116.css">
  </head>
  <body>
    <div class="g-content">
      <h1>MyGQL</h1>
      <p>
        GraphQL tools to convert GraphQL introspection to TypeScript code and
        generate GraphQL query from JavaScript object.
      </p>
      <p>
        Install
        <code class="g-code"
          ><a
            class="g-link"
            target="_blank"
            title="View @mygql/graphql package on npm"
            href="https://www.npmjs.com/package/@mygql/graphql"
            >@mygql/graphql</a
          ></code
        >:
      </p>
      <div class="g-install">npm i @mygql/graphql --save</div>
      <p>
        Install
        <code class="g-code"
          ><a
            class="g-link"
            target="_blank"
            title="View @mygql/codegen package on npm"
            href="https://www.npmjs.com/package/@mygql/codegen"
            >@mygql/codegen</a
          ></code
        >:
      </p>
      <div class="g-install">npm i @mygql/codegen --save-dev</div>
      <p>
        You can
        <a
          class="g-link"
          target="_blank"
          title="View MyGQL on GitHub"
          href="https://github.com/john-yuan/MyGQL"
          >click here to read the docs on GitHub</a
        >.
      </p>
    </div>
    <div id="root"></div>
    
  </body>
</html>
